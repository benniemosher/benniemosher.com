---
layout: default
title: Archives
---

<main>
  <h1>
    Archives of posts from
    {{ page.date | date: "%B %Y" }}
  </h1>

  {%- for category in site.categories -%}
    {%- for post in page.posts -%}
      {%- include post.html -%}
    {%- endfor -%}
  {%- endfor -%}

  {%- include footer.html -%}
</main>
