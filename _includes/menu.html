{%- if site.menus.main -%}
  <nav>
    <ul>
      {% for item in site.menus.main %}
        {%- if page.url != item.url -%}
          <li>
        {%- else -%}
          <li class="current">
        {%- endif -%}
            {% if jekyll.environment == "production" %}
              <a href="{{ site.url}}{{ item.url }}">{{ item.title }}</a>
            {% else %}
              <a href="http://localhost:8888{{ item.url }}">{{ item.title }}</a>
            {% endif %}
          </li>
      {% endfor %}
    </ul>
  </nav>
{%- endif -%}
